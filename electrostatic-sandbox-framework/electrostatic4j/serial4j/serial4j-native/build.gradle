plugins {
    id 'java-library'
}

final String projectName = "${project.rootDir}/${project.parent.name}/${project.name}"
final String buildDirectory="${projectName}/build/classes/java/main/lib"
final String nativeObjects="${projectName}/build/lib"
final String jarOutput="${projectName}/build/libs"
final String examples="${project.rootDir}/${project.parent.name}/${project.parent.name}-examples/libs"

tasks.register("copyBinaries", Copy) {
    from "${nativeObjects}"
    into "${buildDirectory}"
}

tasks.register("copyToExamples", Copy) {
    from "${jarOutput}"
    into "${examples}"
}

jar { // assemble jar options [java -jar]
    archiveFileName = "${project.name}-${system}.jar"
    manifest {
        attributes 'Project': "${project.name}-${system}",
                'Implementation-Version': "${version}",
                'Automatic-Module-Name': "${project.name.replace("-", ".")}",
                'Created-by': JavaVersion.current()
    }
}