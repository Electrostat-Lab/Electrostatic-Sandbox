title: Electrostatic-Sandbox Framework
description: An advanced embedded runtime infrastructure (RTI) featuring powers from Serial4j and ShiftAvr for distributed simulation systems, and based on the NASA DSES in structure and the IEEE-1516 HLA in specification for the exposed runtime federates API.
show_downloads: false
google_analytics: false
theme: jekyll-theme-slate
markdown: kramdown
plugins:
  - jekyll-graphviz
  - jekyll-mermaid
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
social_media_banner: https://github.com/Electrostat-Lab/Electrostatic-Sandbox/blob/master/assets/Rounded_Square_Logo_Electrostatic-Sandbox.png
